<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
        <h2 style="color:green">{{post.title}}</h2>
        <p style="font-size: 12px; color:grey;">{{post.content}}</p>
        <span>{{post.date_posted}}</span>
    {% endfor %}
    
</body>
</html>
